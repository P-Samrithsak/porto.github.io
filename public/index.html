    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        body:not(.loaded) #app {
            display: none;
        }
        body.loaded #app {
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007bff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>
